<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Profile Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="card" id="top">
      <h1>Hello, I'm Joe</h1>
      <img class="img-circle" id="intro-pic" src="./images/profile_li.jpeg" alt="profile picture">
      <p>I love Github, Web Development, and Hiking</p>
      <a href="www.google.com" class="btn-link">Discover More</a>
    </div>
    <div class="card" id="bottom">
      <h2>Follow Me</h2>
      <ul class="list-inline">
        <li><a href="https://github.com/jweber13" target="_blank">Github</a>
        <li><a href="https://twitter.com/joekami" target="_blank">Twitter</a>
      </ul>
    </div>
  </div>
</body>
</html>
